<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Title</title>
</head>
<body>
<div class="block">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR6A2d5PFDrG5RyAlQr8EGDFKtixxTm6IZQRg&usqp=CAU" alt="avatar">
    <div class="box" id="box">
    </div>
</div>

<div class="timer">
    <div class="show">
        <span id="time" class="timeShow">0</span>
    </div>
    <div class="buttons">
        <button id="start" class="button">START</button>
        <button id="stop" class="button">STOP</button>
        <button id="resume" class="button">RESUME</button>
        <button id="clear" class="button">CLEAR</button>
    </div>
</div>
</body>
<script src="main.js"></script>
</html>
